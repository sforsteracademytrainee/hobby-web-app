<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Vehicle Registration</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body onload="">
	<!--  NAVBAR  -->
    <nav class="navbar navbar-light bg-light">
        <a href="index.html" class="navbar-brand">Vehicle Registration</a>
        <button class="btn" type="button" data-bs-toggle="collapse" href="#togglethis">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="togglethis">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a href="people.html">People</a>
                </li>
                <li class="nav-item">
                    <a href="vehicles.html">Vehicles</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- END NAVBAR -->
    <div class="container">
    	<div class="row">
    		<div class="col">
    			<h1>Vehicles update</h1>
    			<br>
    			<a class="btn btn-primary" href="vehicles.html">Back</a>
    		</div>
    	</div>
    	<br>
    	<div class="row">
    		<div class="col">
    			<div class="col input-group">
    				<div class="form-floating">
    				    <input type="number" id="vehicleId" name="vehicleId" class="form-control" placeholder="Vehicle ID:"/>
	    				<label for="personId">Vehicle ID:</label>
    				</div>
    				<button class="btn btn-primary" onClick="idSubmit();">Go</button>
    			</div>
    		</div>
    	</div>
    	<br>
 		<form id="form" class="d-none" onSubmit="return false;">
 			<div class="row">
 				<div class="col">
 					<h3 id="currentEdit"></h3>
 				</div>
 			</div>
		    <div class="row">
	    		<div class="col">
		   			<div class="input-group">
	   					<div class="col form-floating">
	   						<input type="text" id="reg" name="reg" class="form-control" placeholder="First name:" required/>
		    				<label for="reg">Vehicle Registration:</label>
	   					</div>
	    			</div>
	    		</div>
	    	</div>
	    	<br>
			<div class="row">
	    		<div class="col">
		   			<div class="input-group">
	   					<div class="col form-floating">
	   						<input type="text" id="make" name="make" class="form-control" placeholder="Make:" required/>
		    				<label for="make">Make:</label>
	   					</div>
	   					<div class="col form-floating">
	   						<input type="text" id="model" name="model" class="form-control" placeholder="Model:" required/>
		    				<label for="model">Model:</label>
	   					</div>
	   				</div>
	    		</div>
	    	</div>
	    	<br>
	    	<div class="row">
	    		<div class="col">
		   			<div class="input-group">
	   					<div class="col form-floating">
	   					 	<div class="col form-floating text-center my-auto">
		   						<button class="btn btn-primary" id="updateButton">Submit</button>
	   						</div>
	   					</div>
	   				</div>
	    		</div>
	    	</div>
    	</form>
    	<br>
    	<div class="row">
    		<div class="col-12">
    			<div id="results">
    				
    			</div>
    		</div>
    	</div>
    </div>
    
	<!-- BOOTSTRAP JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	<script src="js/vehicles-update.js"></script>
</body>
</html>
